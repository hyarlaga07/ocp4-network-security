apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-instance
spec:
  destination:
    namespace: netobserv
    server: https://kubernetes.default.svc
  project: default
  source:
    path: netobserv/manifests/loki/base
    repoURL: https://github.com/rcarrata/ocp4-network-security
    targetRevision: netobserv
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
